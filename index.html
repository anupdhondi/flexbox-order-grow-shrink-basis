<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Flexbox</title>
</head>

<body>
    <!-- default order for all flex items will be 0. The number with highest order will be positioned at the end 
    of the axis and number with lower order will be positioned at start of the axis.
    Order accepts both -ve, 0 and +ve values  -->
    <div class="flex-container">
        <div class="item-1">div</div>
        <div class="item-2">w=250px</div>
        <div class="item-3">h=250px</div>
        <div class="item-4">w/h=300px</div>
        <div class="item-5">w=150px</div>
        <div class="item-6">w=150px</div>
    </div>
</body>

</html>
